<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplcation Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>N*10 Multiplication Table</h1>
            <input id="inputValue" type="number" placeholder="Enter any number.......">
            <button id="enter">Generate Table</button>
        </div>
    </div>

    <div id="result">
    </div>

    <div class="dimOverlay hidden">
        <div class="popup">
            <p>Enter a number</p>
            <button>Okay</button>
        </div>
    </div>
    
    <!-- Script -->
     <script src="script.js"></script>
</body>
</html>
